{% extends "root.html" %}
{% block body %}


    <h1>Inventory</h1>

    <table class="table table-striped table-hover table-bordered mt-4">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Size</th>
                <th>Color</th>
                <th>Product Type</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory_items %}
                <tr>
                    <td>{{ item.product }}</td>
                    <td>{{ item.size }}</td>
                    <td>{{ item.color }}</td>
                    <td>{{ item.product_type }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>



{% endblock %}
