{% extends "root.html" %}
{% block body %}
    <div class="container">
        <h1>Inventory</h1>
        <ul>
        {% for item in inventory_items %}
            <li>{{ item.purchase.product }} - Quantity: {{ item.quantity }}</li>
        {% empty %}
            <li>No inventory items available.</li>
        {% endfor %}
        </ul>

    </div>
{% endblock %}
