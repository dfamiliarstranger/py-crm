<!DOCTYPE html>
<html>
<head>
    <title>Purchase Form</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        <!-- Dropdown to select the product -->
        <select id="product-select" name="product_type">
            <option value="Item 1">Item 1</option>
            <option value="Item 2">Item 2</option>
            <option value="Item 3">Item 3</option>
        </select>
        
        <!-- Divs to hold the form fields for each product -->
        <div id="item-1-form" class="text-center">
            {{ form.supplier }}
            {{ form.color }}
            {{ form.price }}
            <!-- Add other fields specific to Item 1 -->
        </div>

        <div id="item-2-form">
            <!-- Form fields for Item 2 -->
        </div>

        <div id="item-3-form">
            <!-- Form fields for Item 3 -->
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to show/hide the form fields based on the selected product
        document.getElementById('product-select').addEventListener('change', function() {
            var selectedProduct = this.value;
            document.getElementById('item-1-form').style.display = selectedProduct === 'Item 1' ? 'block' : 'none';
            document.getElementById('item-2-form').style.display = selectedProduct === 'Item 2' ? 'block' : 'none';
            document.getElementById('item-3-form').style.display = selectedProduct === 'Item 3' ? 'block' : 'none';
        });
    </script>
</body>
</html>
