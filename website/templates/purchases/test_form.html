{% extends "base.html" %}

{% block content %}
  <h1>Product: {{ product.name }}</h1>

  <h2>Purchases for {{ product.name }}:</h2>
  <ul>
    {% for purchase in purchases %}
      <li>{{ purchase.date }} - Price: {{ purchase.price }} - Quantity: {{ purchase.quantity }}</li>
    {% endfor %}
  </ul>

  <!-- Add your specific form fields for this product here -->
  <form method="post">
    {% csrf_token %}
    <label for="color">Color:</label>
    <input type="text" name="color" id="color">
    
    <label for="unit">Unit:</label>
    <input type="text" name="unit" id="unit">
    
    <!-- Add other fields specific to this product -->

    <input type="submit" value="Submit">
  </form>
{% endblock %}
